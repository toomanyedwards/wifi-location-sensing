
<!DOCTYPE html>
<html lang='en'>
<head>
<title>Convective Core Wifi Location Sensing</title>
    <link rel="stylesheet" href="static/css/app.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>

<style>








.bottom {
	width: 100px;
	height: 60px;
	background: #FF0; 
}

</style>
</head>
<body>
    <div class="titleText">Convective Core Wifi Location Sensing</div>
    <br>
<div class="container">
	<div class="wifiLocationArea"></div>
    <div class="clearLocationAreaDiv">
        <form class="clearLocationAreaForm" action="">
            <button class="clearLocationAreaButton">Clear Location Area</button>
        </form>
    </div>
    <div class="injectMessageFormDiv">
        <form class="injectMessageForm" action="">
            <input class="injectMessageFormInput" id="m" autocomplete="off" /><button>Inject Message</button>
         </form>
    </div>
</div>
</body>
</html>
