resources:

  - name: wifi-location-sensing-server-image
    type: image
    integration: ecr-integration
    pointer:
      sourceName: 348566687808.dkr.ecr.us-east-1.amazonaws.com/convective-core/labs/wifi-location-sensing-server
      isPull: false
    
    seed:
      versionName: latest
      
    
  - name: wifi-location-sensing-server-docker-options
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 80:80
      publishAllPorts : true


  - name: wifi-location-sensing-serve-test-ecs-cluster
    type: cluster
    integration: AWS-Integration
    pointer:
      sourceName : "wifi-location-sensing-server"
      region: "us-east-1c"

